<div class="container">
  <div class="alert alert-danger" ng-show="error!=undefined">
    <button type="button" class="close" ng-click="error=undefined"><span>&times;</span>
    </button>
    {{error}}
  </div>
  <div class="alert alert-info alert-dismissible" ng-show="info!=undefined">{{info}}</div>
  <div class="page-header">
    <!--     <div class="pull-right">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">...</button>
      </div>
    </div> -->
    <h4>RestAccount</h4>
  </div>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-right">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Text</button>
            <button type="button" class="btn btn-default">Json</button>
            <button type="button" class="btn btn-default">Xml</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Run</button>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">GET <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a>GET</a></li>
              <li><a>POST</a></li>
              <li><a>PUT</a></li>
              <li><a>DELETE</a></li>
              <li><a>HEAD</a></li>
            </ul>
          </div>
          <!-- /btn-group -->
          <input type="text" class="form-control" aria-label="...">
        </div>
        <!-- /input-group -->
      </div>
      <textarea class="form-control myTextArea" rows="10">{{out.output}}</textarea>
    </div>
  </div>
  <!-- Default panel contents -->
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="pull-right">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">Text</button>
            <button type="button" class="btn btn-default">Table</button>
          </div>
        </div>
        <h5>Result</h5>
      </div>
      <textarea class="form-control myTextArea" rows="10">{{out.output}}</textarea>
    </div>
  </div>
</div>
